<!DOCTYPE html>
<html>
<head>
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <h1 class="game-title">Brick Breaker</h1>
            <div class="game-info">
                <div class="score-container">Score: <span id="scoreDisplay">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            <div class="canvas-container">
                <canvas id="gameCanvas" width="480" height="320"></canvas>
                <button id="restartButton" class="restart-button" style="display: none;">Play Again</button>
            </div>
            <div class="controls-info">
                <p>Use ← → arrows or mouse to move the paddle</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
